# /sdg_root/nginx/nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {

    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=10r/s;

    upstream auth_backend {
        server auth_service:8005 max_fails=1 fail_timeout=2s;
        keepalive 16;
    }

    upstream api_backend {
        server api_service:8000 max_fails=1 fail_timeout=2s;
        keepalive 32;
    }


    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

    server {
        listen 80;
        server_name localhost;

        # Health for container checks
        location = /health {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        # Auth service
        location /auth/ {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;

            proxy_pass http://auth_backend/;
        }

        # API service
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;

            proxy_pass http://api_backend/;
        }
    }

}
