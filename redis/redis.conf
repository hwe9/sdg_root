# Redis configuration for SDG Pipeline

# Networking
bind 0.0.0.0
port 6379
protected-mode no
requirepass ${REDIS_PASSWORD}

# Timeouts and TCP
timeout 0
tcp-keepalive 300

# Logging (stdout in containers)
loglevel notice
logfile ""

# Databases
databases 16

# RDB snapshots (defaults retained)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dir /data
dbfilename dump.rdb

# AOF persistence (durability with good performance)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-use-rdb-preamble yes

# Memory management
maxmemory 384mb
maxmemory-policy volatile-lru
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# General
hz 10
dynamic-hz yes
acllog-max-len 128

# Hardening: disable dangerous flush commands
rename-command FLUSHALL ""
rename-command FLUSHDB ""
